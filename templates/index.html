<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send OTP SMS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        .loading-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 8px;
            z-index: 1000;
            text-align: center;
            font-size: 16px;
        }

        .flash-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            z-index: 1000;
            font-weight: 500;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spam OTP SMS</h1>
        <form id="otpForm" method="POST" onsubmit="handleSubmit()">
            <div class="form-group">
                <label for="phone_number">Nomer Target:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">+62</span>
                    </div>
                    <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="8xxxxxxxx" maxlength="13" required oninput="validatePhoneNumber()" pattern="\d*">
                </div>
            </div>
            <div class="form-group">
                <label for="otp_count">Jumlah Spam:</label>
                <input type="number" class="form-control" id="otp_count" name="otp_count" min="1" required>
            </div>
            <button id="submitBtn" type="submit" class="btn btn-primary">Spam OTP</button>
        </form>
        <div class="loading-popup" id="loadingPopup">
            Spamming OTP, please wait...
        </div>
        <div class="flash-message" id="flashMessage">
            Successfully Spam OTP
        </div>
    </div>

    <script>
        function validatePhoneNumber() {
            const phoneNumberInput = document.getElementById('phone_number');
            const phoneNumberValue = phoneNumberInput.value;

            // Hanya izinkan angka dan batasi panjang maksimum 13
            phoneNumberInput.value = phoneNumberValue.replace(/\D/g, '').slice(0, 13);
        }

        function showLoadingPopup() {
            document.getElementById('loadingPopup').style.display = 'block';
            document.getElementById('submitBtn').style.display = 'none';  // Hide the submit button
        }

        function showFlashMessage() {
            const flashMessage = document.getElementById('flashMessage');
            flashMessage.style.display = 'block';

            // Hapus notifikasi setelah 5 detik
            setTimeout(() => {
                flashMessage.style.display = 'none';
            }, 5000);
        }

        async function handleSubmit(event) {
            event.preventDefault();
            const phoneNumberInput = document.getElementById('phone_number');
            const otpCountInput = document.getElementById('otp_count');

            showLoadingPopup();
            showFlashMessage();

            // Gabungkan +62 dengan input pengguna
            const phoneNumber = '+62' + phoneNumberInput.value;
            const otpCount = otpCountInput.value;

            // Kirim permintaan POST ke endpoint serverless function
            const response = await fetch('/api/send-otp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `phone_number=${phoneNumber}&otp_count=${otpCount}`
            });

            const result = await response.json();

            console.log(result.message);  // Log the result message from the serverless function
        }

        // Hapus notifikasi setelah 5 detik saat halaman dimuat
        window.onload = function() {
            const flashMessage = document.getElementById('flashMessage');
            if (flashMessage) {
                setTimeout(() => {
                    flashMessage.style.display = 'none';
                }, 5000);
            }
        };
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
